server {
    listen 80;
    server_name _;  # Accepts any IP or domain
    root /var/www/regulativa/apps/web/dist;
    
    # Ensure MIME types are loaded
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Disable caching temporarily to fix browser issues
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires off;

    # Frontend (Static Files)
    location / {
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Force MIME type for .mjs files
    location ~ \.mjs$ {
        default_type application/javascript;
    }

    # Backend API Proxy
    location /api/ {
        proxy_pass http://localhost:5000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # PDF Proxy
    location /pdf/ {
        proxy_pass http://localhost:5000/pdf/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
